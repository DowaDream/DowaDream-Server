name: DowaDream CI/CD

on: # action을 언제 실행할지 설정
  push:
    branches: ["feat/#3-cicd"]

jobs:
  CI:
    name: 'CI'
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4 # 병렬 처리
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v3 # @: github actions 라이브러리(v3) 사용

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate env file
        run: |
          echo "$ENV_FILE" >> .env
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}

      - name: Run Tests
        run: |
          python manage.py test
          
  CD:
    name: 'CD'
    needs: CI
    runs-on: ubuntu-latest
    steps:
    - name: Connect EC2
      uses: appleboy/ssh-action@master
      env:
        ENV_FILE: ${{ secrets.ENV_FILE }}
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        command_timeout: 1m
        port: 22
        envs: ENV_FILE
        script: |
          echo "EC2 연결 성공"
          sudo apt-get update
          sudo apt-get -y upgrade

          cd /home/ubuntu/DowaDream-Server
          source venv/bin/activate
          git pull
          echo "git pull 성공"
          
          echo "$ENV_FILE" >> .env
          pip install -r requirements.txt
          echo "requirements.txt 설치 성공"

          sudo lsof -t -i tcp:8000 | xargs kill -9
          python manage.py migrate
          nohup python manage.py runserver 0.0.0.0:8000 > nohup.out 2> nohup.err < /dev/null &
          exit 0
